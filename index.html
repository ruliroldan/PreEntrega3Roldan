<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Running</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Running</h1>
        <form id="runningCalculatorForm" class="mt-4">
            <div class="form-group">
                <label for="distanceInput">Distancia en kil√≥metros:</label>
                <input type="number" class="form-control" id="distanceInput" placeholder="Ingresa la distancia">
            </div>
            <div class="form-group">
                <label for="timeInput">Tiempo de carrera (hh:mm:ss):</label>
                <input type="text" class="form-control" id="timeInput" placeholder="Ingresa el tiempo">
            </div>
            <button type="button" class="btn btn-primary btn-block" id="calculateButton">Calcular</button>
        </form>
        <div id="result" class="mt-4"></div>
        <div id="dailyAverages"></div>
    </div>
    <footer>
        <p>Copyright &copy; 2023 RUNNING PT</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
