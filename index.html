<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Running</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.html">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Calculadora Running</h1>
        <form id="runningCalculatorForm" class="mt-4">
            <div class="form-group">
                <label for="distanceInput">Ingresa tu distancia en kil√≥metros:</label>
                <input type="number" class="form-control" id="distanceInput" placeholder="Ingresa la distancia">
            </div>
            <div class="form-group">
                <label for="timeInput">Ingresa tu tiempo de carrera en formato 'hh:mm:ss':</label>
                <input type="text" class="form-control" id="timeInput" placeholder="Ingresa el tiempo">
            </div>
            <button type="button" class="btn btn-primary" id="calculateButton">Calcular</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
